
<div class="login">
    <div class="submit pull-right">
        <a routerLink= "/register">User Registration</a>
    </div>
    <div>
        <form class="form-horizontal" [formGroup]= "loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="email_id" name="UserId"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" formControlName="password"  name="Password"/>
            </div>
            <div class="forgetmenot pull-left">
                <label for="rememberme"><input name="rememberme" id="rememberme" value="forever" type="checkbox">Remember Me</label>
            </div>
            <div class="submit pull-right">
                <button type="submit" class="btn btn-primary" [class.disabled]="isClicked"
                        value="Login" name="loginButton">Login
                </button>
            </div>
            <span class="clearfix"></span>
        </form>
        <div *ngIf="Pass">login successful</div>
        <div *ngIf="Fail">details wrong</div>

    </div>
</div>
<router-outlet></router-outlet>
